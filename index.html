  <body>

    <!-- This is the body part for this project where all the formats are written... -->

    <!-- This is the canvas container where the paint is gonna happen... -->
    <canvas id="canvas" width="800" height="600"></canvas>

    <!-- This is the toolbox container where all tools for the canvas app are there... -->
    <div class="toolbox">
      <!-- These are the relevant buttons for the doing the paint in the canvas... -->
      <button id="decrease">-</button>
      <span id="size">10</span>
      <button id="increase">+</button>
      <input type="color" id="color" />
      <button id="clear">X</button>
    </div>

    <!-- This is the external link for the script file... -->
    <script src="script.js"></script>
  </body>
